<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/movies_app/static/style.css">
    <title>All Movies</title>
</head>
<body class="bg-jpy">

    <!--NAVBAR-->
    <nav class="navbar navbar-expand-md navbar-dark bg-jpr">
        <a class="jurassic-nav mr-3" href="#">WMRE</a>
        <button class="navbar-toggler" type="button" data-toggle:"collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="text-light nav-item active">
                    <a class="nav-link" href="/movies">Movies</a>
                </li>
                <li class="text-light nav-item">
                    <a class="nav-link" href="/users">Users</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li>
                    <a class="nav-link active" href="/user/{{user.id}}">Welcome, {{user.user_name}}</a>
                </li>
                <li class="nav-link">
                    |
                </li>
                <li>
                  <a href="/{{log}}" class="nav-link">{{log}}</a>
                </li>
              </ul>
        </div>
    </nav>
    <!--ADD MOVIE-->
    <div class="add-movie">
        <div class="d-flex justify-content-around">
            <form action="/movies/add" method="post" class="col-4 bg-jpg p-4 my-3 text-light" >
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                        <p class="error">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="form_head">
                    <h2 class="text-center text-primary text-light">
                        Add Movie
                    </h2>
                </div>
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" name="title" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="director">Director:</label>
                    <input type="text" name="director" class="form-control" id="director">
                </div>
                <div class="form-group">
                    <label for="studio">Studio:</label>
                    <input type="text" name="studio" class="form-control" id="studio">
                </div>
                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <input type="text" name="genre" class="form-control" id="genre">
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <input type="number" min="1880" max="2250" name="year" class="form-control" id="year">
                </div>
                <div class="form-group">
                    <label for="synopsis">Synopsis:</label>
                    <textarea cols="42" rows="5" name="synopsis" class="form-control" id="synopsis">
                    </textarea>
                </div>
                <input type="submit" value="Add Movie" class="btn btn-warning btn-outline-dark">
            </form>
        </div>
    </div>
    

<!--SCRIPTS--> 
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
