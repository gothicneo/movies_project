<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/movies_app/static/style.css">
    <title>All Movies</title>
</head>
<body class="bg-jpy">

    <!--NAVBAR-->
    <nav class="navbar navbar-expand-md navbar-dark bg-jpr">
        <a class="jurassic-nav mr-3" href="#">WMRE</a>
        <button class="navbar-toggler" type="button" data-toggle:"collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="text-light nav-item">
                    <a class="nav-link" href="/movies">Movies</a>
                </li>
                <li class="text-light nav-item active">
                    <a class="nav-link" href="/users">Users</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li>
                    <a class="nav-link active" href="/user/{{user.id}}">Welcome, {{user.user_name}}</a>
                </li>
                <li class="nav-link">
                    |
                </li>
                <li>
                  <a href="/{{log}}" class="nav-link">{{log}}</a>
                </li>
              </ul>
        </div>
    </nav>
    <div class="edit-user">
        <div class="d-flex justify-content-around">
            <form action="/users/edit_process/{{user.id}}" method="post" class="col-4 bg-jpg p-4 my-3 text-light" >
                {% with messages = get_flashed_messages(category_filter=['reg_error']) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="error">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div class="form_head">
                    <h2 class="text-center text-primary text-light">Edit Profile</h2>
                </div>
                <!-- Come back to make sure I can validate usernames and email on edits -->
                <!-- <div class="form-group">
                    <label for="user_name">Username:</label>
                    <input type="text" name="user_name" class="form-control" id="user_name">
                    </input>
                </div> -->
                <!-- <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="form-control" id="email"> 
                    </input>
                </div> -->
                <div class="form-group">
                    <label for="real_name">Real Name:</label>
                    <input type="text" name="real_name" class="form-control" id="real_name" value="{{user.real_name}}"> 
                    </input>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <input type="text" name="gender" class="form-control" id="gender" value="{{user.gender}}"> 
                    </input>
                </div>
                <div class="form-group">
                    <label for="bio">About:</label>
                    <input type="text" name="bio" class="form-control" id="bio" value="{{user.bio}}"> 
                    </input>
                </div>
                <!-- <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" name="password" class="form-control" id="password"> 
                    </input>
                </div>
                <div class="form-group">
                        <label for="password">Confirm Password:</label>
                        <input type="password" name="confirm_password" class="form-control" id="confirm_password"> 
                        </input> 
                </div>-->
                    <input type="submit" value="Submit Edits" class="btn btn-warning btn-outline-dark">
            </form>
        </div>
    </div>
    

<!--SCRIPTS--> 
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
