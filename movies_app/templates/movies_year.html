<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/movies_app/static/style.css">
    <title>Genre Movies</title>
</head>
<body class="bg-jpy">

    <!--NAVBAR-->
    <nav class="navbar navbar-expand-md navbar-dark bg-jpr">
        <img src="../static/video-camera.png" class="banner-icon">
        <a class="jurassic-nav mr-3" href="#">WMRE</a>
        <button class="navbar-toggler" type="button" data-toggle:"collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="text-light nav-item active">
                    <a class="nav-link" href="/movies">Movies</a>
                </li>
                <li class="text-light nav-item">
                    <a class="nav-link" href="/users">Users</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li>
                    <a class="nav-link" href="/user/{{user.id}}">Welcome, {{user.user_name}}</a>
                </li>
                <li class="nav-link">
                    |
                </li>
                <li>
                  <a href="/{{log}}" class="nav-link">{{log}}</a>
                </li>
              </ul>
        </div>
    </nav>

    <!--ALL MOVIES-->
    <div class="mx-auto col bg-jpg p-4 my-3 text-light mr-3" style="width: 95%;">
        <div class="row">
            <h2 class="col-md-4">Movies Released in {{year}}</h2>
            <a href="/movies/submit" class="btn btn-warning col-md-2 offset-md-5">Add Movie</a>
        </div>
        <table class="table col bg-jpg p-4 my-3 text-light mr-3">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Director</th>
                    <th>Genre</th>
                    <th>Synposis</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for movie in movies %}
                <tr>
                    <td>
                        <a href="/movies/{{movie.id}}" class="text-light">
                            {{movie.title}}
                        </a>
                    </td>
                    <td>
                        <a href="/movies/directors/{{movie.director}}" class="text-light">
                            {{movie.director}}
                        </a>
                    </td>
                    <td>
                        <a href="/movies/genre/{{movie.genre}}" class="text-light">
                            {{movie.genre}}
                        </a>
                    </td>
                    <td>
                        <p class="text-light">
                            {{movie.synopsis}}
                        </p>
                    </td>
                    <td>
                        <a href="/movies/edit/{{movie.id}}" class="btn btn-warning">Edit Movie</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    

<!--SCRIPTS--> 
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
